<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bütçe">
    <meta name="theme-color" content="#6c5ce7">
    <title>Bütçe Takip</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@10.7.1/firebase-app-compat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@10.7.1/firebase-database-compat.min.js"></script>

    <style>
        /* Orijinal Akif Teması ve Root Değişkenleri */
        :root {
            --bg-primary: #f8f5f1; --bg-secondary: #ffffff; --bg-card: #ffffff;
            --text-primary: #2d3436; --text-secondary: #636e72;
            --accent-income: #00b894; --accent-expense: #e17055;
            --accent-main: #6c5ce7; --border-color: #e0dcd7;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }
        body { background: var(--bg-primary); color: var(--text-primary); padding-bottom: 100px; }

        .header {
            background: linear-gradient(135deg, var(--accent-main) 0%, #a29bfe 100%);
            padding: calc(16px + var(--safe-top)) 20px 24px; color: white;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Diğer dosyadaki kur badge'i */
        .currency-badge {
            background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 700;
        }

        /* Akif dosyasındaki özet kartları ve sekmeler */
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 16px 16px; margin-top: -20px; }
        .summary-card { background: var(--bg-card); border-radius: 16px; padding: 16px; box-shadow: var(--shadow); }
        .summary-card.full { grid-column: 1 / -1; }
        .amount { font-size: 1.3rem; font-weight: 800; }

        .tabs { display: flex; margin: 0 16px 16px; background: var(--bg-card); border-radius: 14px; padding: 4px; box-shadow: var(--shadow); }
        .tab { flex: 1; padding: 14px 8px; text-align: center; border-radius: 12px; font-weight: 700; cursor: pointer; color: var(--text-secondary); }
        .tab.active { background: var(--accent-main); color: white; }

        .section { padding: 0 16px; display: none; }
        .section.active { display: block; }
        
        /* Bilanço satırları */
        .bs-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .bs-val { font-weight: 700; }
        
        .floating-btn { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--accent-main); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4); }
    </style>
</head>
<body>

<div class="header">
    <h1><i class="fas fa-wallet"></i> Akif'in Bütçesi</h1>
    <div id="usdRateDisplay" class="currency-badge">USD: --</div>
</div>

<div class="summary-grid">
    <div class="summary-card full" id="eqResult" style="background: var(--accent-main); color: white;">
        <div class="label" style="color: rgba(255,255,255,0.8)">Net Varlık (Bilanço)</div>
        <div id="bsTotalEquity" class="amount">₺0,00</div>
    </div>
    <div class="summary-card">
        <div class="label">AYLIK GELİR</div>
        <div id="totalIncome" class="amount" style="color: var(--accent-income)">₺0,00</div>
    </div>
    <div class="summary-card">
        <div class="label">AYLIK GİDER</div>
        <div id="totalExpense" class="amount" style="color: var(--accent-expense)">₺0,00</div>
    </div>
</div>

<div class="tabs">
    <div class="tab active" onclick="switchTab('budget')">Bütçe</div>
    <div class="tab" onclick="switchTab('balance')">Bilanço</div>
</div>

<div id="budgetSection" class="section active">
    <div id="transactionList"></div>
</div>

<div id="balanceSection" class="section">
    <div class="summary-card full">
        <h3 style="margin-bottom: 10px; color: var(--accent-main)">Varlıklar</h3>
        <div class="bs-row"><span>Nakit</span> <span id="bsCash" class="bs-val">₺0</span></div>
        <div class="bs-row"><span>Banka</span> <span id="bsBank" class="bs-val">₺0</span></div>
        <div class="bs-row"><span>Dolar Hesabı</span> <span id="bsUsdAcc" class="bs-val">₺0</span></div>
        <h3 style="margin: 20px 0 10px; color: var(--accent-expense)">Borçlar</h3>
        <div class="bs-row"><span>Kredi Kartları</span> <span id="bsCredits" class="bs-val">₺0</span></div>
        <div class="bs-row"><span>Borçlar</span> <span id="bsDebts" class="bs-val">₺0</span></div>
    </div>
</div>

<script>
// ==================== KRİTİK: DİĞER DOSYADAKİ KUR SİSTEMİ ====================
let USD_RATE = 31.00; // API gelene kadar varsayılan

async function fetchUSDExchangeRate() {
    try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        USD_RATE = data.rates.TRY;
        document.getElementById('usdRateDisplay').textContent = `USD: ₺${USD_RATE.toFixed(2)}`;
        [span_0](start_span)updateAll(); // Kur güncellenince tüm hesaplamaları yenile[span_0](end_span)
    } catch (error) {
        console.error("Kur çekilemedi:", error);
        document.getElementById('usdRateDisplay').textContent = "USD: ₺" + USD_RATE.toFixed(2) + " (Sabit)";
    }
}

// ==================== FIREBASE & DATA (AKİF DOSYASINDAN) ====================
[span_1](start_span)// Buraya kendi orijinal firebaseConfig nesneni yapıştır[span_1](end_span)
const firebaseConfig = {
    apiKey: "AIza...", 
    databaseURL: "https://...",
    projectId: "..."
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function updateAll() {
    db.ref('data').on('value', (snapshot) => {
        const data = snapshot.val() || {};
        const balance = data.balanceSheet || { assets: {}, liabilities: {} };
        
        [span_2](start_span)// DİĞER DOSYADAKİ BİLANÇO HESAPLAMA MANTIĞI[span_2](end_span)
        let cash = parseFloat(balance.assets.cash || 0);
        let bank = parseFloat(balance.assets.bank || 0);
        let usdAmount = parseFloat(balance.assets.usdAmount || 0);
        let totalAssets = cash + bank + (usdAmount * USD_RATE); // Dolar çarpımı burada yapılıyor

        let credits = parseFloat(balance.liabilities.credits || 0);
        let debts = parseFloat(balance.liabilities.debts || 0);
        let totalLiabilities = credits + debts;

        let totalEquity = totalAssets - totalLiabilities;

        // UI Güncelleme
        document.getElementById('bsCash').textContent = formatCurrency(cash);
        document.getElementById('bsUsdAcc').textContent = formatCurrency(usdAmount * USD_RATE) + ` ($${usdAmount})`;
        document.getElementById('bsTotalEquity').textContent = formatCurrency(totalEquity);
        
        // Bütçe özeti (Gelir/Gider) hesaplamaları...
        // (Orijinal Akif dosyasındaki renderTransactions ve renderBudgets fonksiyonlarını buraya ekle)
    });
}

function formatCurrency(val) {
    return new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(val);
}

function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    if(tab === 'budget') {
        document.querySelector('.tab:first-child').classList.add('active');
        document.getElementById('budgetSection').classList.add('active');
    } else {
        document.querySelector('.tab:last-child').classList.add('active');
        document.getElementById('balanceSection').classList.add('active');
    }
}

// Başlat
fetchUSDExchangeRate();
</script>
</body>
</html>
